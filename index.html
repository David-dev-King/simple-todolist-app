<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task Manager</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- For the inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <link rel='stylesheet' type='text/css' media='screen' href='css/layout.css'>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/format.css">
    <link rel="stylesheet" href="css/panel.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/sticky-side.css">
    <link rel="stylesheet" href="css/theme-slider.css">
    <link rel="stylesheet" href="css/mouse-light.css">
</head>
<body>
    <div class="screen-overlay"></div>
    <div id="mouse-light"></div>
    
    <form class="task-form" id="edit-task-form">
        <input type="text" class="task-input" id="edit-task-input" placeholder="Enter a new task">
        <span class="vertical-line"></span>
        <button type="submit"><i class="fas fa-check"></i></button>
    </form>
    
    
    <form class="task-form" id="edit-list-form">
        <input type="text" class="task-input" id="edit-list-input" placeholder="Enter a new task">
        <span class="vertical-line"></span>
        <button type="submit"><i class="fas fa-check"></i></button>
    </form>

    <ul class="list-options-popup">
        <li id="edit-opt">Edit</li>
        <hr>
        <li id="delete-opt">Delete</li>
    </ul>

    <div class="delete-panel">
        <span class="delete-panel-text">Are you sure you want to delete? This action cannot be undone.</span>
        <div class="delete-panel-buttons">
            <button id="cancel-btn">Cancel</button>
            <button id="confirm-btn">Confirm</button>
        </div>
    </div>


    <div class="container desktop-only">
        <div class="sticky-side">
            <div class="sticky-content">
                <h2 id="todo-list-header">To-do Lists</h2>
                
                <form class="task-form" id="todo-list-form">
                    <input type="text" class="task-input" id="new-list-input" placeholder="Enter a new Todo list or search">
                    <span class="vertical-line"></span>
                    <button type="submit"><i class="fas fa-plus"></i></button>
                </form>
                <h2>Pending</h2>
                <ul class="todo-lists" id="pending"></ul>
                <h2>Completed</h2>
                <ul class="todo-lists" id="completed"></ul>
            </div>
        </div>
        <div class="scroll-side">
            <div class="create-new-list">Please create a new todo list</div>
            <div class="theme-slider">
                <span class="slider-background"></span>
                <span class="slider-icon"></span>
            </div>
            <div id="undo-btn-section">
                <button id="undo-btn"><i class="fas fa-undo"></i></button>
            </div>
            <div class="scroll-content">
                <h1 id="Header"></h1>
                <form class="task-form" id="new-task-form">
                    <input type="text" class="task-input" id="new-task-input" placeholder="Enter a new task" required>
                    <span class="vertical-line"></span>
                    <button type="submit"><i class="fas fa-plus"></i></button>
                </form>
                <div class="task-panel">
                    <ul class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src='js/mouse-light.js'></script>
    <script src='js/app.js'></script>
    <script src='js/theme.js'></script>
</body>
</html>
